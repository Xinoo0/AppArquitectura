<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Usuario</ion-card-title>
      <ion-card-subtitle>AME APP</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input formControlName="nombre" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Apellido</ion-label>
          <ion-input formControlName="apellido" required ></ion-input>
        </ion-item>
        <ion-item>

          <ion-label position="floating" >Telefono</ion-label>
          <ion-input formControlName="telefono" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
    
        <ion-button fill="clear" type="submit" expand="block" color = "primary" [disabled]="!registroForm.valid" routerLink="/inicio">Registrarse</ion-button>
        
        <ion-button fill="clear" type="submit" expand="block" color = "primary" routerLink="/home">Volver</ion-button>

      </form>
    </ion-card-content>

  </ion-card>

</ion-content>
